<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="180" height="120">
        <rect width="100%" height="calc(100% / 3)" style="fill:white;" />
        <rect x="0" y="calc(100% / 3)" width="100%" height="calc(100% / 3)" style="fill:blue;" />
        <rect x="0" y="calc(100% / 3 * 2)" width="100%" height="calc(100% / 3)" style="fill:red;" />
    </svg>
    <svg width="180" height="120">
        <rect width="calc(100% / 3)" height="100%" style="fill:blue;" />
        <rect x="calc(100% / 3)" y="0" height="100%" width="calc(100% / 3)" style="fill:white" />
        <rect x="calc(100% / 3 * 2)" y="0" height="100%" width="calc(100% / 3)" style="fill:red;" />
    </svg>
    <svg width="180" height="120">
        <polygon points="60,0 60,45 0,45 0,75 60,75 60,120 90,120 90,75 180,75 180,45 90,45 90,0" style="fill:blue;" />
    </svg>
    <svg width="180" height="120">
        <rect width="180" height="120" style="fill:red;" />
        <polygon points="80,25 80,50 55,50 55,75 80,75 80,100 100,100 100,75 125,75 125,50 100,50 100,25"
            style="fill:white;" />
    </svg>
    <svg width="180" height="120">
        <circle cx="50%" cy="50%" r="40" style="fill:red;" />
    </svg>
</body>
</html>
